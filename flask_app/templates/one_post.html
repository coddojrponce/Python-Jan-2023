<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>User Posts</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Comment</th>
                <!-- <th>Actions</th> -->
                <th>Likes</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td class="p-4">{{post.id}}</td>
                <td><img class="thumb rounded  w-25" src="{{post.image}}" alt=""/></td>
                <td class="p-4">{{post.comment}}</td>
                <td>
                    {% for user in post.likes%}
                        {{user.first_name}} {{user.last_name}} ,
                    {% endfor %}
                </td>
                <!-- <td class="p-4">{{post.owner.first_name}} {{post.owner.last_name}}</td> -->
            </tr>
            

        </tbody>
    </table>
    
    <a href="/posts">Go to posts</a>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
